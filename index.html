<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoWiFi Calling System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>VoWiFi Calling System</h1>
        <div class="call-interface">
            <div id="videoContainer">
                <video id="localVideo" autoplay muted></video>
                <video id="remoteVideo" autoplay></video>
            </div>
            <div class="controls">
                <button id="startCall" onclick="startCall()">Start Call</button>
                <button id="endCall" onclick="endCall()">End Call</button>
                <button id="muteButton" onclick="toggleMute()">Mute</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
